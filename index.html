<script>
  //first task
  let sentence = prompt("Enter a sentence ending with a period:");

  let countWord = 0;
  let countVoyel = 0;
  let i = 0,
    j = 0,
    k = 0;

  let n = sentence.length;

  while (i < n && sentence[i] != ".") {
    if (sentence[i] != " ") {
      if (
        sentence[i] == "a" ||
        sentence[i] == "e" ||
        sentence[i] == "i" ||
        sentence[i] == "o" ||
        sentence[i] == "u"
      ) {
        countVoyel++;
        i++;
      } else {
        i++;
      }
    } else {
      countWord++;
      i++;
    }
  }
  countWord++;

  let t2 = table2.length;
  let sum = 0;

  for (let i = 0; i < t1; i++) {
    let add = true;
    for (let j = 0; j < t2; j++) {
      if (table1[i] == table2[j]) {
        add = false;
      }
    }
    if (add == true) {
      sum = sum + table1[i];
    }
  }

  for (let i = 0; i < t1; i++) {
